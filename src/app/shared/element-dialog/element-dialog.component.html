<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Moeda</h1>
<h1 *ngIf="isChange"> Editar Moeda </h1>
<div mat-dialog-content>
<mat-form-field appearance="fill">
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="data.id">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Nome</mat-label>
  <input matInput [(ngModel)]="data.nome">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Descrição</mat-label>
  <input matInput [(ngModel)]="data.descricao">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Cotação</mat-label>
  <input matInput [(ngModel)]="data.cotacao">
</mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Sair</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Adicionar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
