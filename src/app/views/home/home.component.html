<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)"> adicionar</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element "> {{element.id}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Moeda</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

      <ng-container matColumnDef="dataInclusao">
        <th mat-header-cell *matHeaderCellDef> Data de Inlcusão </th>
        <td mat-cell *matCellDef="let element"> {{element.dataInclusao}} </td>
      </ng-container>

      <ng-container matColumnDef="dataAtualizacao">
        <th mat-header-cell *matHeaderCellDef> Data de Atualização </th>
        <td mat-cell *matCellDef="let element"> {{element.dataAtualizacao}} </td>
      </ng-container>
      
      <ng-container matColumnDef="cotacao">
        <th mat-header-cell *matHeaderCellDef> Cotação </th>
        <td mat-cell *matCellDef="let element"> {{element.cotacao}} </td>
      </ng-container>
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" (click)="editElement(element)" aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteElement(element.id)"  aria-label="Example icon button with a menu icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
